<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seona</title>
    <script data-main="build/main.js" src="node_modules/requirejs/require.js"></script>
    <style>
        input[type="text"] {
            width: 50px;
            margin: 3px;
        }
        body, input, button {
            font-family: monospace;
        }


        table {
            border-left: 1px solid;
            border-right: 1px solid;
            margin: 5px;
        }

        table td {
            text-align: right;
            padding: 2px 5px;
        }

        table.simplex {
            border: none;
        }
        table.touch tr td {
            cursor: pointer;
        }
        table.touch tr td:first-of-type:hover,
        table.touch tr td:last-of-type:hover,
        table.touch tr:last-of-type td:hover {
            background-color: aqua;
        }
        table.touch tr td:first-of-type,
        table.touch tr td:last-of-type,
        table.touch tr:last-of-type td {
            cursor: default;
        }
        table tr td.select {
            /*background: #DADADA;*/
            background-color: #ff00ff;
        }
        table tr.select {
            /*background: #DADADA;*/
            background-color: #ff00ff;
        }
        table.simplex td:last-child {
            border-left: 1px solid;
        }
        table.simplex td:first-child {
            border-right: 1px solid;
        }
        table.simplex thead td {
            border-bottom: 1px solid;
        }
        table.simplex tbody tr:last-child td {
            border-top: 1px solid;
        }
    </style>
</head>
<body>
<div class="react"></div>
</body>
</html>
